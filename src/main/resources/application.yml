spring:
  application:
    name: UserService
  datasource:
    url: jdbc:mysql://localhost:3306/userservice
    username: root
    password: test
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8081

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
